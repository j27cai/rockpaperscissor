<template name="home">

</template>

<template name="player1">

  <h1>Player 1!</h1>

  {{> buttons}}

  <ul>
    {{#each message}}
        {{> messageDisplay}}
    {{/each}}
  </ul>

</template>

<template name="player2">

  <h1>Player 2!</h1>

  {{> buttons}}

  <ul>
    {{#each message}}
        {{> messageDisplay}}
    {{/each}}
  </ul>

</template>

<template name="messageDisplay">
    <li>
        <div name="message">{{message}}</div>
    </li>
</template>

<template name="buttons">
  <button class='rock' name='rock'>Rock</button>
  <button class='paper' name='paper'>Paper</button>
  <button class='scissor' name='scissor'>Scissor</button>
  <button class='clear' name='clear'>Clear History</button>
</template>
